[package]
name = "hw-cpu-firmware"
version = "0.1.0"
authors = ["James Hillyerd <james@hillyerd.com>"]
edition = "2018"

[dependencies]
cortex-m = "0.7.3"
cortex-m-rtic = "0.6.0-rc.4"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
embedded-hal = "0.2.3"
embedded-graphics = "0.6.2"
fugit = "0.3.0"
heapless = "0.7.8"
mutex-trait = "0.2"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
postcard = "1.0.2"
rtic-core = "0.3"
rtic-monotonic = "0.1.0-rc.2"
shared = { path = "../shared" }
ssd1306 = "0.5.1"
stm32-usbd = "0.6.0"
stm32f1xx-hal = { version = "0.7", features = ["rt", "stm32f103", "medium", "stm32-usbd" ] }
usb-device = "0.2.7"
usbd-serial = "0.1.1"

# Debug info does not occupy flash
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = "z"
overflow-checks = false

# Default dev profile doesn't fit in 64KB flash
[profile.dev]
debug = true
opt-level = "z"

# Optimize dependencies for a smaller debug binary.
[profile.dev.package."*"]
codegen-units = 1
opt-level = "z"

[[bin]]
name = "hw-cpu-firmware"
test = false
bench = false
